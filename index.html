<!DOCTYPE html>
<html>
    <head>
        <title>Calendar App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer></script>
        <script src='bower_components/moment/min/moment.min.js' defer></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js" defer></script>
        <script type="text/javascript" src="index.js" defer></script>
        <script src="http://d3js.org/d3.v3.min.js" defer></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js" defer></script>
        <script type="text/javascript" src="chart.js" defer></script>

    </head>
    <body>
        <h1>Calendar</h1>
        <button type="button" style="float:right" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal">
            Schedule a meeting
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Schedule a meeting</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="sel2">Select Time:</label>
                            <select style="width: 200px" class="form-control" id="sel2">
                                <option></option>
                                <option>08:00:00-09:00:00</option>
                                <option>09:00:00-10:00:00</option>
                                <option>10:00:00-11:00:00</option>
                                <option>11:00:00-12:00:00</option>
                            </select>
                        </div>
                        <div class="avail"></div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="well">
            <div class="form-group">
                <label for="sel1">Select Employee:</label>
                <select style="width: 200px" class="form-control1" id="sel1" >
                    <option></option>
                </select>
            </div>


            <div id='calendar'></div>

        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Summary</h2>
            </div>
            <div class="panel-body">
                <div id="userInfo">
                    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal1">
                        Busy With Task
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Employees busy with Tasks</h4>
                                </div>
                                <div id = "task" class="modal-body">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal2">
                        Busy With Meeting
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Employees busy with Meeting</h4>
                                </div>
                                <div id = "meeting" class="modal-body">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                <svg></svg>-->
            </div>
        </div>


    </body>
</html>
